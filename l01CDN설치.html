<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- edge 브라우저 이상에서만 지원하는 문서임을 명시함 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ctrl(cmd)+/ 주석 : 싫행되지 않는 코드 -->
    <!-- html lang="en" : 다국어 언어 코드로 이 문서가 어떤 언어로 작성됨을 표시 en,ja,fr,ko,it.. -->
    <!-- head : 문서의 상세정보(메타정보)를 정의 하는 곳 -->
    <!-- viewport : 해당 문서를 출력하는 창(브라우저)의 정보   -->
    <!-- content="width=device-width, initial-scale=1.0" : 디바이스의 너비에 따라 컨텐츠 크리를 맞추겠다.=> RWD -->
    
    <!-- emmet 자동완성 수정  : ctrl(cmd) + , (콤마) 로 설정(settings) 에서 emmet 검색 후 Emmet: Variables 에 항목 추가 land  / ko -->
    <title>부트스트랩 설치</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</head>
<body>
    <main class="container">
        <h1>안녕하세요!</h1>
    </main>
</body>
</html>
