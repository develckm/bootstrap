<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>양식 태그에 사용되는 컴포넌트를 사용해보자</h1>
        
        <h2>Input Group </h2>
        <h3>버튼 Input Group bs5-igroup-button</h3>
        <div class="w-25">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary" type="button" id="">
                    Button
                </button>
                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Button"
                    aria-describedby=""
                />
            </div>
            
            <div class="input-group mb-3">
                <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    aria-label="Button"
                    aria-describedby=""
                />
                <button class="btn btn-outline-secondary" type="button" id="">
                    Button
                </button>
            </div>
        </div>
        <h3>드롭다운 Input Group bs5-igroup-dropdown-start</h3>
        <div class="w-25">
            <!-- Button in the start -->
            <div class="input-group mb-3">
                <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
                <input
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                />
            </div>
        </div>
        <h2>form floatig</h2>
        <div class="w-25">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
            
        </div>
        <div class="w-25">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control is-valid"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
        </div>
        <div class="w-25">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control is-invalid"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
        </div>
        <div class="w-25">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control is-invalid"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
        </div>
        <div class="w-25">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                    disabled
                />
                <label for="formId1">아이디</label>
            </div>
        </div>

    </div>
    
</body>
</html>
