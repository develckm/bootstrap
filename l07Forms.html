<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>양식 태그에 사용되는 컴포넌트를 사용해보자</h1>
        <h2>input 태그를 꾸며주는 form-control</h2>
        <div style="width:250px;">
            <input type="text"> 
            <hr>
            <input type="text" class="form-control"> 
        </div>
        <h2>Input Group </h2>
        <h3>버튼 Input Group bs5-igroup-button</h3>
        <div style="width:250px;">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary">
                    Button
                </button>
                <input type="text" class="form-control" />
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                />
                <button class="btn btn-outline-secondary">
                    Button
                </button>
            </div>
        </div>
        
        <h2>Floating labels</h2>
        <div style="width:250px;">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
            
        </div>
        <div style="width:250px;">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control is-valid"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
        </div>
        <div style="width:250px;">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control is-invalid"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
        </div>
        <div style="width:250px;">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control is-invalid"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                />
                <label for="formId1">아이디</label>
            </div>
        </div>
        <div style="width:250px;">
            <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    name="formId1"
                    id="formId1"
                    placeholder="아이디"
                    disabled
                />
                <label for="formId1">아이디</label>
            </div>
        </div>

    </div>
    
</body>
</html>
